<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Google Search</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>

    <body>
        <br>

        <div class="container">
            <h2>Simple Web Search</h2>
            <br>
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item col-sm-6 p-0" style="width:50%">
                    <a class="nav-link active" data-toggle="tab" href="#home">Command</a>
                </li>
                <li class="nav-item col-sm-6 p-0" style="width:50%">
                    <a class="nav-link" data-toggle="tab" href="#menu1">Log</a>
                </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <!-- Command tab -->
                <div id="home" class="container tab-pane active"><br>
                    <form  action="/" method = "post">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Search" id="search" name="search" required>
                            <div class="input-group-append">
                              <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>                      
                    </form>
                    <div class="m-10" style ="margin:50px">                                                       
                        number of element:{{ count }}                          
                    </div> 
                    <div class="m-10" style ="margin:50px">                                                       
                        {{ table|safe }}                          
                    </div>                     
                </div>
                <!-- Log tab -->
                <div id="menu1" class="container tab-pane fade"><br>
                    <div class="m-6" style = "margin:10px;">
                        <h5><span style="color:blue">command: </span>{{command}}</h5>
                        <h5><span style="color:blue">url:</span> {{url}}</h5>                                                         
                                               
                    </div>
                    <div class="m-10" style ="margin:50px">                                                       
                        number of element:{{ count }}                          
                    </div> 
                    <div class="m-6" style = "margin:10px;">
                    {% for table in tables %}                      
                        <div class="m-10" style ="margin:50px">
                            {{ table|safe }}
                        </div>
                    {% endfor %}
                    </div>
                 
                </div>
            </div>
        </div>

    </body>

</html>
